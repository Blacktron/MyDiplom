<!-- Include local JavaScript file -->
<script src="../formInclude.js"></script>
<script src="../companyActions.js"></script>

<form class="form-horizontal">
    <div class="form-group">
        <label for="company-name" class="col-sm-2 control-label">Company Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="company-name" placeholder="Company Name" maxlength="50" required>
        </div>
        <div class="col-sm-6"></div>
    </div>

    <!-- Add Company button. -->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" onclick="addCompany()">Add Company</button>
        </div>
    </div>
</form>
